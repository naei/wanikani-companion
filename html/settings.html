<!doctype html>
<html>
  <head>
    <link href='/css/global.css' rel='stylesheet' type='text/css'>
    <link href='/css/settings.css' rel='stylesheet' type='text/css'>
    <script src="/js/lib/moment.min.js"></script>
    <script src="/js/helper.js"></script>
    <script src="/js/settings.js"></script>
  </head>
  <body>
    <!-- Info panel -->
    <div class="info">
      <div>
        Saving data...<br/>
        <div id="loader"></div>
      </div>
    </div>

    <!-- Content -->
    <div class="content">
      <div class="top">
        <div>
          <h3>WaniKani Companion settings</h3>
        </div>
      </div>

      <div class="middle">
        <ul>
          <li>User API v1 key (<a id="link" href="">Link</a>) <span class="error"> // This key is not valid</span></li>
          <li><input id="apiKey" type="text" size="30"/></li>
          <li class="spaced">Data refresh interval</li>
          <li>
            <select id="refreshInterval">
              <option value="300000"> 5min </option>
              <option value="900000"> 15min </option>
              <option value="1800000"> 30min </option>
              <option value="3600000"> 1hr </option>
              <option value="7200000"> 2hr </option>
            </select>
          </li>
          <li class="spaced">Notification lifetime</li>
          <li>
            <select id="notifLifetime">
              <option value="0"> no notifications </option>
              <option value="10000"> 10s </option>
              <option value="30000"> 30s </option>
              <option value="60000"> 1min </option>
              <option value="300000"> 5min </option>
              <option value="600000"> 10min </option>
              <option value="-1"> no limit </option>
            </select>
          </li>
          <br>
          <li class="spaced">
            <input id="notifSound" type="checkbox"> Enable notification sound
          </li>
          <li class="spaced">
            <input id="inAppNav" type="checkbox"> Use in-app navigation
          </li>
          <li class="spaced">
            <input id="expandInfoPanel" type="checkbox"> Auto-expand "item info" panel
          </li>
          <li class="spaced">
            <input id="hide0Badge" type="checkbox"> Hide badge when no reviews or lessons
          </li>
        </ul>
      </div>

      <a id="save" href="#">
        <div class="linkPanel">
          <span>Save</span>
        </div>
      </a>
    </div>

  </body>
</html>
